<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="icon" type="image/x-icon" href="/favicon/serpent.png" />
    <link rel="stylesheet" href="/css/pseudonyme.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="form-container">
      <h1>Bienvenue dans <b>Snake 🐍</b></h1>
      <p>Veuillez entrer votre pseudonyme pour commencer à jouer !</p>
      <form id="nicknameForm">
        <input
          type="text"
          id="nickname"
          placeholder="Votre pseudonyme"
          required
        />
        <button type="submit">Commencer</button>
      </form>
    </div>

    <script src="/js/pseudonyme.js"></script>
  </body>
</html>
