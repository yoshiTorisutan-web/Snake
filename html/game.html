<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="icon" type="image/x-icon" href="/favicon/serpent.png" />
    <link rel="stylesheet" href="/css/game.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="scoreboard">Score : <span id="score">0</span></div>

        <!-- Popup fin de jeu -->
        <div id="gameOverPopup" class="game-over-popup">
          <h2><b>Game Over!</b></h2>
          <p>Score : <span id="finalScore">0</span></p>
          <button id="restartBtn">Rejouer</button>
        </div>

        <!-- Instructions popup -->
        <div id="instructionsPopup" class="instructions-popup">
          <h2>Comment jouer ?</h2>
          <p>Utilisez les touches fl√©ch√©es pour d√©placer le serpent.</p>
          <button id="closeInstructionsBtn">Commencer le jeu</button>
          <button id="changeNicknameBtn" class="btn">Changer de pseudonyme</button>
        </div>
      </div>

      <!-- Leaderboard Section -->
      <div id="leaderboard">
        <h1 id="gameTitle">Snakeüêç</h1>
        <h3><u>Leaderboard</u></h3>
        <ul id="leaderboardList">
          <!-- Leaderboard scores will be displayed here -->
        </ul>
        <button id="resetLeaderboardBtn"><b>R√©initialiser le leaderboard</b></button>
      </div>
    </div>

    <!-- Lien vers le fichier JS externe -->
    <script src="/js/game.js"></script>
  </body>
</html>
